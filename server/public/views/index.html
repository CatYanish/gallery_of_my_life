<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery of My Life</title>
  <script type="text/javascript" src="vendors/angular.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="views/styles.css">
</head>
<body ng-app="myApp">
  <div class="container">
    <div ng-controller="GalleryController as gallery">
      <h1>Gallery of My Life</h1>
      <div class="picturegallery" ng-repeat="picture in gallery.pictures track by $index">
        <img ng-show="picture.visible" ng-src="{{picture.url}}" ng-click="gallery.toggle(picture)" alt="">
        <div class="description" ng-hide="picture.visible" ng-click="gallery.toggle(picture)" > <p>{{picture.description}}</p></div>
        <div class="buttonstyle">
          <button ng-click="gallery.likes(picture)"><span class="glyphicon glyphicon-heart"  + " " + ></span>{{picture.likes}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
